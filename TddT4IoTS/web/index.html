<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title> TDDT4IoTS - LogIn </title>
        <link rel="shortcut icon" href="resources/img/logo-app/logoOficial.ico">
        <link rel="stylesheet" href="resources/css/css-library/bootstrap.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="resources/css/css-app/index-app.css">
        <link rel="stylesheet" href="resources/css/css-library/toastr.min.css" type="text/css">

        <script src="resources/js/js-library/jquery.min.js"></script>
        <script src="resources/js/js-library/bootstrap.bundle.min.js"></script>
        <script src="resources/js/js-library/angular.js" type="text/javascript"></script>
        <script src="resources/js/js-library/sweetalert2.min.js" type="text/javascript"></script>
        <script src="resources/js/js-library/store2.min.js" type="text/javascript"></script>
        <script src="resources/js/js-library/toastr.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="controllerIndex">
        <div class="opacity-d">
        </div>
        <div class="menu-header">
            <div class="container">
                <img class="logoDuvca" src="resources/img/logo-app/logoTDDT4IOTSicon.svg" width="180" alt="logo"/>
                <ul class="nav justify-content-end" style="z-index: 1; position:relative;">
                    <li class="nav-item">
                        <a class="nav-link itemDuvca" href="index.html"> <strong> HOME</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link itemDuvca" href="information.html"> <strong>ABOUT US</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link itemDuvca" href="#" onclick="modalcontactwithwe()"> <strong>CONTACT</strong></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container con-d">
            <div class="row">
                <div class="col">
                    <div class="info-d">
                        <img src="resources/img/img-app/uml.svg" alt="logoOficial" width="80">
                        <h5>Generate some Uml diagrams</h5>
                    </div>
                </div>

                <div class="col">
                    <div class="info-d">
                        <img src="resources/img/img-app/iot.svg" alt="logoOficial" width="80">
                        <h5>Create the diagram of your IoT system</h5>
                    </div>
                </div>

                <div class="col">
                    <div class="info-d">
                        <img src="resources/img/img-app/test.svg" alt="logoOficial" width="80">
                        <h5>Generates the respective tests</h5>
                    </div>
                </div>
                <div class="col">
                    <div class="login shadow">
                        <div class="center-d">
                            <img src="resources/img/logo-app/logoTDDT4IOTSicon.svg" alt="logoOficial" width="120">
                            <h2> <strong> Log In </strong></h2>
                        </div>
                        <form name="form_login" ng-submit="login(form_login)">
                            <div class="form-group">
                                <label class="col-form-label col-form-label-sm">Email:</label>
                                <input type="email"
                                       name="email_login"
                                       id="email_login"
                                       ng-model="email_login"
                                       ng-class="(form_login.email_login.$invalid &&
                                                               form_login.email_login.$dirty) ?
                                                               'form-control form-control-sm is-invalid'
                                                               : 'form-control form-control-sm'"
                                       required>
                                <div class="invalid-feedback">
                                    Please choose a email.
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label col-form-label-sm">Password:</label>
                                <input type="password"
                                       name="password_login"
                                       id="password_login"
                                       ng-model="password_login"
                                       ng-class="(form_login.password_login.$invalid &&
                                                               form_login.password_login.$dirty) ?
                                                               'form-control form-control-sm is-invalid'
                                                               : 'form-control form-control-sm'"
                                       required>
                                <div class="invalid-feedback">
                                    Please choose a password.
                                </div>
                            </div>
                            <button  ng-disabled="form_login.$invalid"
                                     type="submit" class="btn button-d w-100"> Login </button>
                        </form>
                        <div class="center-d" style="margin-top: 1rem; font-size: 12px !Important">
                            <a href="resetpassword.html"> Forgot your password ? </a> <br>
                            <span>Don't have an account ?</span>
                            <a href="singup.html"> Sign up.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/js/js-global/js_global.js" type="text/javascript"></script>
        <script src="resources/js/js-global/jsAlertPersonalize.js" type="text/javascript"></script>
        <script src="resources/js/js-index.js" type="text/javascript"></script>
    </body>
</html>
